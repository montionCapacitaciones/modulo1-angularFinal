<header class="header">
  <div class="container">
    <h1>Weather Location</h1>
    <p>Add postal code</p>
    <form (ngSubmit)="searchLocation()">
      <input class=" new-location" placeholder="Postal code" autofocus type="text" [formControl]="newLocationControl"
        [(ngModel)]="busqueda" />
      <button type="submit" (click)="searchLocation()"
        style="background-color: rgb(58, 72, 36); color: aliceblue;">Buscar</button>
    </form>

  </div>

</header>
