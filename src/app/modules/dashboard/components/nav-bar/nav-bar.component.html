<header class="header">
  <div class="container">
    <h1>Weather Location</h1>
    <p>Add postal code</p>
    <form (ngSubmit)="searchLocation()">
      <input class=" new-location form-control" placeholder="Postal code" autofocus type="text"
        [formControl]="newLocationControl" [(ngModel)]="busqueda" />
      <button type="submit" (click)="searchLocation()" class=" btn btn-success">Search</button>
    </form>

  </div>

</header>
