<header class="header">
  <div class="container">
    <h1>Weather Location</h1>
    <p>Add postal code</p>
    <input class="new-location"
    placeholder="Postal code"
    autofocus
    type="text"
    [formControl]="newLocationControl"
    [(ngModel)]="busqueda"
    (keydown.enter)="loadLocation()"
     />
     <button (click)="loadLocation()" style="background-color: rgb(58, 72, 36); color: aliceblue;">Buscar</button>
  </div>
</header>
